<mat-toolbar class="tool-bar bg-info">
    <span>Login</span>
</mat-toolbar>
<div class="container">
    <mat-card class="login-card">
        <mat-toolbar class="bg-primary rounded-top">
            <span>Login Tab</span>
        </mat-toolbar>
        <div class="d-flex justify-content-center" style="align-items: center;">
            <form [formGroup]="registerForm">
                <mat-form-field class="col-8">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput FormControlName="username" required matInput>
                </mat-form-field>
                <mat-form-field class="col-8">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput FormControlName="password" required matInput>
                </mat-form-field>
            </form>
        </div>
        <button mat-raised-button color="primary">Login</button>
    </mat-card>
</div>
